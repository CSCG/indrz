{% load i18n %}
{% load staticfiles %}

    <div id="directions" class="directions">
        <form id="directionsForm">

            <div id="prefetch-start-location" class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                <input id="route-from" class="typeahead form-control" type="text" placeholder="{% trans "Start Route" %}">
            </div>
            <br>

            <div id="prefetch-end-location" class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-flag-checkered"></i></span>
                <input id="route-to" class="typeahead form-control" type="text" placeholder="{% trans "End Route" %}">

            </div>


            <div class="checkbox">
                <label>
                    <input type="checkbox" name="typeRoute" id="routeTypeBarrierFree" value="1">
                    {% trans "Barrier Free Route" %}
                </label>
            </div>


            <a id="enterRoute" class="btn btn-primary"><i class="fa fa-map-signs" aria-hidden="true"></i> {% trans "Go !" %}</a>
            <a id="shareRoute" class="btn btn-primary hide" data-toggle="modal" data-target="#ShareRouteModal" data-placement="top" title="{% trans 'Share Route' %}"><i class="fa fa-share"></i> {% trans "Share" %}</a>




            <a id="clearRoute" class="btn btn-primary hide" data-placement="top" title="{% trans 'Clear route' %}">
                <i class="fa fa-refresh"></i>
{#                {% trans "Clear route" %}#}
            </a>
            <br><br>
        </form>

    </div>
