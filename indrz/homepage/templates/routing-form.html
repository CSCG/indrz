{% load i18n %}
{% load staticfiles %}

    <div id="directions" class="directions">
        <form id="submitForm">

            <div id="rooms-prefetch" class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                <input id="route-from" class="typeahead form-control" type="text" placeholder="{% trans "Start Route" %}">
            </div>
            <br>

            <div id="rooms-prefetch" class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-flag-checkered"></i></span>
                <input id="route-to" class="typeahead form-control" type="text" placeholder="{% trans "End Route" %}">

            </div>


            <div class="checkbox">
                <label>
                    <input type="checkbox" name="typeRoute" id="routeTypeBarrierFree" value="1">
                    {% trans "Barrier Free Route" %}
                </label>
            </div>
            <button id="enterRoute" type="submit" class="btn btn-primary"><i class="fa fa-map-signs" aria-hidden="true"></i> {% trans "Go !" %}</button>
            <button id="shareRoute" type="button" class="btn btn-info hide" data-toggle="modal" data-target="#ShareRouteModal">
                <span >
                    <i class="fa fa-share"></i> {% trans "Share Route" %}
                </span>
{#                {% trans " Share route" %}#}

            </button>
            <button id="clearRoute" type="button" class="btn btn-warning hide">
                <i class="fa fa-refresh"></i>
{#                {% trans "Clear route" %}#}
            </button>
            <br><br>
        </form>

    </div>
